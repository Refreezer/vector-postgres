# Безопасная конфигурация PostgreSQL

# Сетевые настройки
listen_addresses = 'localhost'  # Только локальные подключения
port = 5432
max_connections = 100

# Аутентификация
password_encryption = scram-sha-256
authentication_timeout = 1min

# Логирование для безопасности
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB

# Что логировать
log_connections = on
log_disconnections = on
log_duration = off
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_statement = 'ddl'  # Логировать DDL операции
log_min_duration_statement = 1000  # Логировать медленные запросы > 1 сек

# Логирование подозрительной активности
log_checkpoints = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0

# Производительность с учетом безопасности
shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 64MB
work_mem = 4MB

# Checkpoint настройки
checkpoint_completion_target = 0.9
wal_buffers = 16MB
default_statistics_target = 100

# Безопасность выполнения
statement_timeout = 300000  # 5 минут
lock_timeout = 60000       # 1 минута
idle_in_transaction_session_timeout = 300000  # 5 минут

# Защита от атак
temp_file_limit = 1GB
max_files_per_process = 1000

# Автовакуум
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min

# Расширения
shared_preload_libraries = 'pg_stat_statements'

# Статистика
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
track_activity_query_size = 1024

# Архивирование и репликация (для бэкапов)
wal_level = replica
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/archive/%f && cp %p /var/lib/postgresql/archive/%f'
max_wal_senders = 3
wal_keep_size = 1GB
